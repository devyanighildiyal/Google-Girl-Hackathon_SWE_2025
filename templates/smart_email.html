{% extends "base.html" %}
{% block content %}

<div class="hero">
  <h1>Smart Email</h1>
  <p>Generate a professional HR email and save it automatically.</p>
</div>

<div class="grid">
  <div class="card col-6">
    <h3 style="margin-top:0">Generate Email</h3>

    <form method="POST">
      <label>Recipient Name</label>
      <input name="name" placeholder="e.g., John" required>

      <label>Purpose</label>
      <input name="purpose" placeholder="e.g., Interview Invitation for Backend Intern" required>

      <button class="btn btn-primary" type="submit">Generate</button>
    </form>

  </div>

  <div class="card col-6">
    <h3 style="margin-top:0">Generated Email</h3>

    {% if email %}
      <pre style="white-space:pre-wrap; margin:0;">{{ email }}</pre>
    {% else %}
      <p class="helper">Generate an email to view it here.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
