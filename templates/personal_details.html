{% extends "base.html" %}
{% block content %}
  <h2>Personal Details</h2>
  <form method="post" enctype="multipart/form-data">
    <label for="id_proof">Upload Your ID Proof (Aadhaar, PAN, Office ID):</label><br>
    <input type="file" name="id_proof" accept="image/*,.pdf"><br><br>
    
    <h3>Auto-filled Details (if available):</h3>
    <label for="name">Name:</label><br>
    <input type="text" name="name" value="{{ extracted.name }}" required><br><br>
    
    <label for="dob">Date of Birth:</label><br>
    <input type="date" name="dob" value="{{ extracted.dob }}" required><br><br>
    
    <label for="age">Age:</label><br>
    <input type="text" name="age" value="{{ extracted.age }}" readonly><br><br>
    
    <label for="gender">Gender:</label><br>
    <input type="text" name="gender" value="{{ extracted.gender }}" required><br><br>
    
    <label for="address">Address:</label><br>
    <input type="text" name="address" value="{{ extracted.address }}" required><br><br>

    <input type="hidden" name="confirm" value="true">
    <input type="submit" value="Complete Signup">
  </form>
  <br>
  <a href="{{ url_for('dashboard') }}"><button>Dashboard</button></a>
  <br><br>
  <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
